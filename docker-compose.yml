version: '3.8'

services:
  app:
    build: .
    container_name: shortener_app
    ports:
      - "8000:8000"
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - MYSQL_DB=shortener
      - MYSQL_HOST=mysql
    depends_on:
      - mysql
    # Wait for MySQL to be ready before starting app
    command: /bin/sh -c "sleep 10 && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  mysql:
    image: mysql:8.0
    container_name: shortener_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: shortener
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
