<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: #111827;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input[type="url"] {
            width: 90%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="url"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            display: none; /* Hidden by default */
            word-break: break-all;
        }

        .short-url {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .short-url:hover {
            text-decoration: underline;
        }
        
        .error {
            color: #ef4444;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>✂️ Shorten Your Link</h1>
    <div class="input-group">
        <input type="url" id="longUrl" placeholder="Paste your long URL here..." required>
        <button onclick="shortenUrl()">Shorten URL</button>
        <div id="errorMsg" class="error"></div>
    </div>

    <div id="result">
        <p>Shortened URL:</p>
        <a href="#" id="shortLink" class="short-url" target="_blank"></a>
    </div>
</div>

<script>
    async function shortenUrl() {
        const urlInput = document.getElementById('longUrl');
        const resultDiv = document.getElementById('result');
        const shortLink = document.getElementById('shortLink');
        const errorMsg = document.getElementById('errorMsg');
        
        const originalUrl = urlInput.value.trim();

        if (!originalUrl) {
            errorMsg.textContent = "Please enter a valid URL.";
            return;
        }
        errorMsg.textContent = "";

        try {
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: originalUrl })
            });

            if (!response.ok) {
                throw new Error('Failed to shorten URL');
            }

            const data = await response.json();
            
            // Construct full shortened URL (assuming running on same host)
            const fullShortUrl = `${window.location.origin}/${data.short_code}`;
            
            shortLink.href = fullShortUrl;
            shortLink.textContent = fullShortUrl;
            resultDiv.style.display = 'block';
            
        } catch (error) {
            console.error('Error:', error);
            errorMsg.textContent = "An error occurred. Please try again.";
            resultDiv.style.display = 'none';
        }
    }
</script>

</body>
</html>
